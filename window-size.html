<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
  (function() {
    

    document.addEventListener('DOMContentLoaded', () => {
      console.log('start: ');

      function getData () {
        var H = window.innerHeight;
        var W = window.innerWidth;

        var widthNode = document.getElementById("width");
        widthNode.innerHTML = 'Width: ' + W + ' pixel';

        var heightNode = document.getElementById("height");
        heightNode.innerHTML = 'Height: ' + H + ' pixel';

        console.log('H: ', H);
        console.log('W: ', W);
      };

      getData();

      window.onresize = function(event) {
        getData();
      };

    }, false);
  
  })();
</script>
<style>
  body {
    margin: 0;
  }

  #width {
    background-color: #b0e0e6;
    text-align: left;
    position: absolute;
    width: 100vw;
  }

  #height {
    background-color: #03a9f4;
    text-align: center;
    position: absolute;
    left: 50%;
    height: 100vh;
    writing-mode: tb-rl;
  }
</style>
</head>
<body>
  <div id="width"></div>

  <div id="height"></div>
</body>
</html>
