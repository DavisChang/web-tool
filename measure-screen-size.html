<!DOCTYPE html>
<html lang="en">
<head>
<title>Measure Screen Size</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="web development tools, frontend, front-end, davis_chang">
<meta name="description" content="Meta tags can have a larger impact on SEO and your website than you may think. Find out more about the importance of meta tags and learn how to write meta tags that max out your SEO.">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7096934218329865" crossorigin="anonymous"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YGT8EVR31B"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-YGT8EVR31B');
</script>
<script>
  (function() {
    document.addEventListener('DOMContentLoaded', () => {
      const date = new Date();

      const userAgent = navigator.userAgent;
      const language = navigator.language;
      const cookieEnabled = navigator.cookieEnabled;
      const html5Supported = !!document.createElement('canvas').getContext;
      const localStorageAllowed = !!window.localStorage;
      
      const indexedDBAllowed = !!window.indexedDB;
      const sessionStorageAllowed = !!window.sessionStorage;
      const dateTime = date.toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' });
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const timezoneOffset = date.getTimezoneOffset()
      const audioContextSupported = !!window.AudioContext || !!window.webkitAudioContext;

      const referrer = document.referrer;
      const standalone = navigator.standalone;
      
      function getData () {
        let H = window.innerHeight;
        let W = window.innerWidth;

        let widthNode = document.getElementById("width");
        widthNode.innerHTML = 'Width: ' + W + ' pixel';

        let heightNode = document.getElementById("height");
        heightNode.innerHTML = 'Height: ' + H + ' pixel';

        console.log('H: ', H);
        console.log('W: ', W);
      };

      getData();

      window.onresize = function(event) {
        getData();
      };

      function putMoreInfo() {
        document.getElementById("userAgent").innerHTML = userAgent
        document.getElementById("language").innerHTML = language
        document.getElementById("cookieEnabled").innerHTML = cookieEnabled
        document.getElementById("html5Supported").innerHTML = html5Supported
        document.getElementById("localStorageAllowed").innerHTML = localStorageAllowed

        document.getElementById("indexedDBAllowed").innerHTML = indexedDBAllowed
        document.getElementById("sessionStorageAllowed").innerHTML = sessionStorageAllowed
        document.getElementById("dateTime").innerHTML = dateTime
        document.getElementById("timeZone").innerHTML = timeZone
        document.getElementById("timezoneOffset").innerHTML = timezoneOffset
        document.getElementById("audioContextSupported").innerHTML = audioContextSupported

        document.getElementById("referrer").innerHTML = referrer
        document.getElementById("standalone").innerHTML = standalone
      }
      putMoreInfo()
    }, false);
  
  })();
</script>
<style>
  body {
    margin: 0;
  }

  #width {
    background-color: #b0e0e6;
    text-align: left;
    position: absolute;
    width: 100vw;
  }

  #height {
    background-color: #03a9f4;
    text-align: center;
    position: absolute;
    left: 50%;
    height: 100vh;
    writing-mode: tb-rl;
  }

  p {
    margin: 5px 0
  }

  .info-left {
    position: absolute;
    margin: 10% 55% 10% 5%;
  }

  .info-right {
    position: absolute;
    margin: 10% 5% 10% 55%;
  }

  .label {
    color: black;
    text-align: center;
  }

  .value {
    color: cornflowerblue;
    margin-bottom: 30px;
    text-align: center;
  }
</style>
</head>
<body>
  <div id="width"></div>
  <div id="height"></div>
  <div class="info-left">
    <p class="label">userAgent</p>
    <p class="value" id="userAgent"></p>

    <p class="label">language</p>
    <p class="value" id="language"></p>

    <p class="label">cookieEnabled</p>
    <p class="value" id="cookieEnabled"></p>

    <p class="label">html5Supported</p>
    <p class="value" id="html5Supported"></p>

    <p class="label">localStorageAllowed</p>
    <p class="value" id="localStorageAllowed"></p>

    <p class="label">referrer</p>
    <p class="value" id="referrer"></p>
    
  </div>
  <div class="info-right">
    <p class="label">indexedDBAllowed</p>
    <p class="value" id="indexedDBAllowed"></p>

    <p class="label">sessionStorageAllowed</p>
    <p class="value" id="sessionStorageAllowed"></p>

    <p class="label">dateTime</p>
    <p class="value" id="dateTime"></p>

    <p class="label">timeZone</p>
    <p class="value" id="timeZone"></p>
    <p class="label">timezoneOffset (local timezone offset in minutes, e.g. UTC+8 -480)</p>
    <p class="value" id="timezoneOffset"></p>

    <p class="label">audioContextSupported</p>
    <p class="value" id="audioContextSupported"></p>

    <p class="label">standalone</p>
    <p class="value" id="standalone"></p>
  </div>
</body>
</html>
